<mat-form-field [style.width.%]="100">
    <mat-label>Brand</mat-label>
    <mat-select [formControl]="selectedBrands" multiple (selectionChange)="onSelectionChange()" >
      <mat-select-trigger>
        {{ selectedBrands.value?.[0] || '' }}
        <span *ngIf="selectedBrands.value?.length || 0 > 1" class="example-additional-selection">
          (+{{ selectedBrands.value?.length || 0 - 1}} {{ selectedBrands.value?.length === 2 ? 'other' : 'others' }})
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let brand of brands" [value]="brand">{{ brand }}</mat-option>
    </mat-select>
  </mat-form-field>
