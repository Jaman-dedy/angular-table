
<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile>
          <app-select [style.width.%]="98" [selectedBrands]="selectedBrands" [brands]="brands" (selectionChange)="filterByBrand($event)"></app-select>
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
         <app-search-input [style.width.%]="98" (searchInputChange)="handleSearchInputChange($event)"></app-search-input>
    </mat-grid-tile>
  </mat-grid-list>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.brand}} </td>
      </ng-container>
  
      <ng-container matColumnDef="style">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Style </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.style}} </td>
      </ng-container>
  
      <ng-container matColumnDef="hop">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hop Type </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.hop}} </td>
      </ng-container>
  
      <ng-container matColumnDef="yeast">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Yeast Used </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.yeast}} </td>
      </ng-container>
  
      <ng-container matColumnDef="malts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Malts Type </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.malts}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ibu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IBU </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.ibu}} </td>
      </ng-container>
  
      <ng-container matColumnDef="alcohol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alcohol Content </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.alcohol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="blg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Original Extract (Â°Blg) </th>
        <td mat-cell *matCellDef="let commerce"> {{commerce.blg}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let commerce; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [style.width.%]="100" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of commerces">
    </mat-paginator>
  </div>
